<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin cá nhân - PharmaCare</title>
    <link rel="stylesheet" href="css/auth-styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .profile-container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(102, 126, 234, 0.08);
        padding: 32px;
      }
      .profile-header {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 24px;
      }
      .profile-header i {
        font-size: 2.2rem;
        color: #667eea;
      }
      .profile-header h2 {
        margin: 0;
        font-size: 1.5rem;
        color: #333;
      }
      .profile-info {
        margin-bottom: 24px;
      }
      .profile-info label {
        font-weight: 600;
        color: #555;
      }
      .profile-info p {
        margin: 4px 0 12px 0;
        color: #222;
      }
      .profile-actions {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
      }
      .profile-actions button {
        padding: 8px 18px;
        border-radius: 6px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        background: #667eea;
        color: #fff;
        transition: background 0.2s;
      }
      .profile-actions button:hover {
        background: #764ba2;
      }
      .order-history {
        margin-top: 32px;
      }
      .order-history h3 {
        margin-bottom: 12px;
      }
      .order-table {
        width: 100%;
        border-collapse: collapse;
      }
      .order-table th,
      .order-table td {
        border: 1px solid #e0e0e0;
        padding: 8px 12px;
        text-align: left;
      }
      .order-table th {
        background: #f8f9fa;
        font-weight: 700;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.2);
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: #fff;
        border-radius: 12px;
        padding: 32px 24px;
        min-width: 320px;
        box-shadow: 0 2px 12px rgba(102, 126, 234, 0.12);
        position: relative;
      }
      .modal-content h3 {
        margin-top: 0;
      }
      .modal-close {
        position: absolute;
        top: 12px;
        right: 16px;
        background: none;
        border: none;
        font-size: 1.2rem;
        color: #888;
        cursor: pointer;
      }
      .form-group {
        margin-bottom: 18px;
      }
      .form-group label {
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-top: 4px;
      }
      .form-error {
        color: #e74c3c;
        font-size: 0.98rem;
        margin-bottom: 8px;
      }
      .add-order-btn {
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 18px;
        font-size: 1rem;
        font-weight: 600;
        margin-bottom: 18px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .add-order-btn:hover {
        background: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <i class="fas fa-user-circle"></i>
        <h2>Thông tin cá nhân</h2>
      </div>
      <div class="profile-info">
        <label>Họ và tên:</label>
        <p id="profileFullname">Nguyễn Văn A</p>
        <label>Email:</label>
        <p id="profileEmail">user@gmail.com</p>
        <label>Tên đăng nhập:</label>
        <p id="profileUsername">user1</p>
      </div>
      <div class="profile-actions">
        <button id="btnUpdateInfo">
          <i class="fas fa-edit"></i> Cập nhật thông tin
        </button>
        <button id="btnChangePassword">
          <i class="fas fa-key"></i> Đổi mật khẩu
        </button>
        <button id="btnLogout">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </button>
      </div>
      <button class="add-order-btn" id="btnAddOrder">
        <i class="fas fa-plus"></i> Tạo đơn hàng mẫu
      </button>
      <div class="order-history">
        <h3>Lịch sử đơn hàng</h3>
        <table class="order-table">
          <thead>
            <tr>
              <th>Mã đơn</th>
              <th>Ngày</th>
              <th>Tổng tiền</th>
              <th>Trạng thái</th>
            </tr>
          </thead>
          <tbody id="orderHistoryBody"></tbody>
        </table>
      </div>
    </div>
    <!-- Modal đổi mật khẩu -->
    <div class="modal" id="modalChangePassword">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('modalChangePassword')">
          &times;
        </button>
        <h3>Đổi mật khẩu</h3>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="oldPassword">Mật khẩu cũ</label>
            <input type="password" id="oldPassword" required />
          </div>
          <div class="form-group">
            <label for="newPassword">Mật khẩu mới</label>
            <input type="password" id="newPassword" required />
          </div>
          <div class="form-group">
            <label for="confirmNewPassword">Xác nhận mật khẩu mới</label>
            <input type="password" id="confirmNewPassword" required />
          </div>
          <div class="form-error" id="changePasswordError"></div>
          <button type="submit" class="auth-btn">Đổi mật khẩu</button>
        </form>
      </div>
    </div>
    <!-- Modal cập nhật thông tin -->
    <div class="modal" id="modalUpdateInfo">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('modalUpdateInfo')">
          &times;
        </button>
        <h3>Cập nhật thông tin</h3>
        <form id="updateInfoForm">
          <div class="form-group">
            <label for="updateFullname">Họ và tên</label>
            <input type="text" id="updateFullname" required />
          </div>
          <div class="form-group">
            <label for="updateEmail">Email</label>
            <input type="email" id="updateEmail" required />
          </div>
          <div class="form-error" id="updateInfoError"></div>
          <button type="submit" class="auth-btn">Cập nhật</button>
        </form>
      </div>
    </div>
    <script src="js/auth.js"></script>
    <script>
      function closeModal(id) {
        document.getElementById(id).classList.remove("active");
      }
    </script>
  </body>
</html>
