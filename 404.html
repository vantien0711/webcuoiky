<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Trang không tìm thấy | PharmaCare</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--primary-blue) 0%,
          var(--primary-blue-light) 100%
        );
        color: white;
        text-align: center;
        padding: 20px;
      }

      .error-content {
        max-width: 600px;
      }

      .error-icon {
        font-size: 120px;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .error-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .error-message {
        font-size: 1.2rem;
        margin-bottom: 40px;
        opacity: 0.9;
      }

      .error-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .error-btn {
        padding: 15px 30px;
        border: 2px solid white;
        border-radius: 50px;
        text-decoration: none;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .error-btn:hover {
        background: white;
        color: var(--primary-blue);
        transform: translateY(-3px);
      }

      .error-btn.primary {
        background: var(--accent-orange);
        border-color: var(--accent-orange);
      }

      .error-btn.primary:hover {
        background: white;
        color: var(--accent-orange);
      }

      .suggested-links {
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .suggested-links h3 {
        margin-bottom: 20px;
        font-size: 1.3rem;
      }

      .suggested-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .suggested-link {
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-decoration: none;
        color: white;
        transition: all 0.3s ease;
      }

      .suggested-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .error-title {
          font-size: 2rem;
        }

        .error-actions {
          flex-direction: column;
          align-items: center;
        }

        .suggested-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <div class="error-icon">
          <i class="fas fa-pills"></i>
        </div>

        <h1 class="error-title">404</h1>
        <p class="error-message">
          Oops! Trang bạn đang tìm kiếm không tồn tại hoặc đã được di chuyển.
        </p>

        <div class="error-actions">
          <a href="index.html" class="error-btn primary">
            <i class="fas fa-home"></i>
            Về trang chủ
          </a>
          <a href="javascript:history.back()" class="error-btn">
            <i class="fas fa-arrow-left"></i>
            Quay lại
          </a>
        </div>

        <div class="suggested-links">
          <h3>Bạn có thể quan tâm:</h3>
          <div class="suggested-grid">
            <a href="thuoc.html" class="suggested-link">
              <i class="fas fa-pills"></i>
              Thuốc
            </a>
            <a href="vitamin.html" class="suggested-link">
              <i class="fas fa-vitamin"></i>
              Vitamin & Thực phẩm chức năng
            </a>
            <a href="cham-soc-da.html" class="suggested-link">
              <i class="fas fa-spa"></i>
              Chăm sóc da
            </a>
            <a href="thiet-bi-y-te.html" class="suggested-link">
              <i class="fas fa-heartbeat"></i>
              Thiết bị y tế
            </a>
            <a href="tre-em.html" class="suggested-link">
              <i class="fas fa-baby"></i>
              Sản phẩm trẻ em
            </a>
            <a href="contact.html" class="suggested-link">
              <i class="fas fa-phone"></i>
              Liên hệ
            </a>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Auto redirect to home page after 10 seconds
      setTimeout(function () {
        window.location.href = "index.html";
      }, 10000);

      // Track 404 error for analytics
      console.log("404 Error - Page not found:", window.location.href);
    </script>
  </body>
</html>
